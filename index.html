<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admission Form  </title>
    <link rel="stylesheet" href=style.css>
    <form action="https://formspree.io/f/{form_id}" method="post"></form>
</head>
<body class="body1">
<header>
<p style="text-align: center;"><img src="images.jpg" alt="this is picture is not found"
></p><br>
<h1 class="first1">university name</h1>
<h2 class="first2">golden eagle</h2>
</header><br><hr>
<main>
    <h3 class="first33" >student name</h3>
    <div style="text-align: center; width: auto;" >
<input class="input20" type="text" name="first name" id="first Name" placeholder="First Name"><br><br>
<input class="input20" type="text" name="last name" id="last name" placeholder="last Name">
    </div><br>
    <h3 class="first33">Date of birth</h3><br>
    <div style="text-align: center;" >
        <input type="date" name="dob" id="dob">
    </div><br>
    <h3 class="first33">gender</h3><br>
    <div style="text-align: center;">
    <input type="radio" name="c1" id="male">male
    <input type="radio" name="c1" id="female">female
    </div><br>
    <h3 class="first33">religion</h3><br>
    <div style="text-align: center;">
        <input type="radio" name="c1" id="Muslim">muslim <br>
        <input type="radio" name="c1" id="Hindu">Hindu <br>
        <input type="radio" name="c1" id="Christianity">Christianity

    </div><br>
    <h3 class="first33">parental/guardian</h3><br>
    <div style="text-align: center;" >
        <input class="input20" type="text" name="parental/guardian" id="parental/guardian" placeholder="father name"><br><br>
        <input class="input20" type="text" name="parental/guardian" id="parental/guardian" placeholder="mother name">
    </div><br>
    <h3 class="first33">home address</h3><br>
    <div style="text-align: center;">
        <input class="input20" type="text" name="city name" id="city name" placeholder="city name"><br><br>
        <input class="input20" type="text" name="zip code" id="zip code" placeholder="zip code">
    </div><br>
    <h3 class="first33">qualification</h3><br>
    <div style="text-align: center;">
        <input type="radio" name="high school(10)" id="high school(10)">High School(10)
        <br><br>
        <input type="radio" name="high school(12)" id="high school(12)">High School(12)
        <br><br>
        <input type="radio" name="hsc graduated" id="hsc graduated">H.S.C Graduated
    </div><br>
    <h3 class="first33">email/password</h3><br>
    <div style="text-align: center;">
        <input class="input20" type="text" name="email address" id="email address" placeholder="email address">
        <br><br>
        <input class="input20" type="password" name="password" id="password" placeholder="password" >
        <br><br>
        <input class="input20" type="password" name="confirm password" id="confirm password" placeholder="confirm password">
    </div><br>
    <h3 class="first33">department</h3><br>
    <div style="text-align: center;">
    <select name="" id="">
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Computer Engineering">Computer Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Agricultural Engineering">Agricultural Engineering</option>
    </select>
    <div><br>
        <h3 class="first33">Teli/Moblie</h3><br>
        <div>
            <input class="input20" type="text" name="Teli/Moblie" id="Teli/Moblie" placeholder="Phone Number">
        </div><br>
        <div style="text-align: center;">
        <input type="submit" value="register">
        <input type="reset" value="clear">
        </div>
         


</main> 
</body>
